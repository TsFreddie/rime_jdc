speller:
  algebra:
    __include: "layout/algebra"
  auto_select: false
  alphabet: "abcdefghijklmnopqrstuvwxyz;`"
  initials: "abcdefghijklmnopqrstuvwxyz;`"

translator:
  dictionary:
    __include: "schema/schema_id"
  enable_charset_filter: false
  enable_completion: true
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: false

jffh:
  opencc_config: s2t.json
  option_name: jffh

danzi_lookup:
  dictionary:
    __include: "schema/schema_id"
  tags: [ danzi_lookup ]
  overwrite_comment: true
  enable_charset_filter: false
  enable_completion: true
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: false
  comment_format:
    - xform/^/〔/
    - xform/$/〕/
    - xform/ /, /

key_binder:
  bindings:
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - { when: always, accept: F6, select: .next }
    - { when: always, accept: F7, toggle: jffh }
    - { when: has_menu, accept: "'", send: 2 }

recognizer:
  patterns:
    __include: "layout/patterns"
    danzi_lookup: "[a-z;`]*`+[a-z;`]*"

topup:
  __include: "layout/topup"
  min_length: 4
  max_length: 6
  auto_clear: true
  min_length_danzi: 2
  topup_command: false

input_code:
  __include: "layout/input_code"
