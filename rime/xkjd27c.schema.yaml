# Rime schema settings
# encoding: utf-8

schema:
  schema_id: xkjd27c
  name: 键道27C
  version: "q2"

# Layout config
layout:
  topup:
    topup_this: "bcdfghjklmnpqrstuwxyz;"
    topup_with: "aeiov"

  algebra:
    - derive/^[bcdfghjklmnpqrstuwxyz;]([bcdfghjklmnpqrstuwxyz;][aeiov].*)$/`$1/
    - derive/^([bcdfghjklmnpqrstuwxyz;])[bcdfghjklmnpqrstuwxyz;]([aeiov].*)$/$1`$2/
    - derive/^([bcdfghjklmnpqrstuwxyz;`]{2})[aeiov](.*)$/$1`$2/
    - derive/^([bcdfghjklmnpqrstuwxyz;`]{2}[aeiov`]).(.*)$/$1`$2/
    - derive/^([bcdfghjklmnpqrstuwxyz;`]{2}[aeiov`]{2}).(.*)$/$1`$2/
    - derive/^([bcdfghjklmnpqrstuwxyz;`]{2}[aeiov`]{3}).(.*)$/$1`$2/
    - derive/^([bcdfghjklmnpqrstuwxyz;`]{2}[aeiov`]{4}).(.*)$/$1`$2/
    - derive/^([bcdfghjklmnpqrstuwxyz;`]{2}[aeiov`]{5}).$/$1`/

  input_code:
    date: orq
    time: ouj
    week: oxq

  patterns:
    input_code: "^(?:orq?|ouj?|oxq?)"

# Base config
switches:
  - name: ascii_mode
    reset: 0
    states: [ 中, 西 ]
  - name: full_shape
    states: [ 半, 全 ]
  - name: jffh
    states: [ 简, 繁 ]
  - name: danzi_mode
    reset: 0
    states: [ "词组", "单字" ]
  - name: sbb_hint
    reset: 1
    states: [ "关₆₆₀", "开₆₆₀" ]
  - name: completion
    reset: 1
    states: [ "匹配", "补全" ]
    
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - lua_processor@topup_processor
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  filters:
    - lua_filter@hint_filter
    - simplifier@jffh
    - uniquifier
    - reverse_lookup_filter@danzi_lookup
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - table_translator@danzi_lookup
    - lua_translator@input_translator
    
punctuator:
  full_shape:
    ' ' : { commit: '　' }
    ',' : { commit: ， }
    '.' : { commit: 。 }
